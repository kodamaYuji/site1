<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" charset="utf-8">
		<link th:href="@{/css/ppp.css}" rel="stylesheet">
		<title>タイトル</title>
	</head>
	<body>
		<div th:include="header :: header_part"></div> <!-- "ファイル名 :: フラグメント名" -->
		<h1 th:if="${onOff1}">サイト名（隠1）</h1> <!-- falseで非表示 -->
		<h1 th:unless="${onOff2}">サイト名（隠2）</h1> <!-- falseで表示 -->
		<div class="profile">
			<h1>プロフィール</h1>
			<h2 th:text="${'名前：'+name}">佐藤 HTML太郎</h2>
			<h2 th:text="${'年齢：'+age}">35歳</h2>
			<h2 th:text="${'身長：'+height}">207cm</h2>
		</div>
		<form action="/test2" method="POST">
		<label>名前</label><input type="text" name="nameVal" th:value="${name}"> <!--  -->
		<label><br>年齢</label><input type="text" name="ageVal">
		<label><br>身長</label><input type="text" name="heightVal">
		<input type="submit", value="送信">
		</form>
	</body>
</html>
